<!DOCTYPE html>

<head>

<body>
  
  <fieldset class="fild1">

          <input class="file" type="file" accept="images/*">

       <label>Telefone

       </label>
    
          <button class="clear" type="reset" name="reset">Limpar</button>

     </form>
